<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorgramming System</title>
    <link rel="icon" type="image/png" href="kuliah2.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fdfdfd; /* Light creme background */
            overflow: hidden; /* Prevent scrolling initially */
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to right, #f5f5f5, #eaeaea); /* White to light grey gradient */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .navbar:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .navbar img {
            height: 50px;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .navbar img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .navbar div {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: #555; /* Dark grey */
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background: rgba(85, 85, 85, 0.1); /* Light grey hover effect */
            transform: scale(1.1);
        }
        .navbar a.active {
            background: rgba(85, 85, 85, 0.2); /* Active link background */
        }
    </style>
</head>
<body>
    <div style="margin-top: 100px; padding: 20px; font-size: 1.5rem; color: #555;">
        <strong>Coming Soon:</strong> Exciting new resources are on their way! Stay tuned.
    </div>
    <div style="margin-top: 20px;">
        <a href="index.html" style="
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* Blue background */
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        " onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.1)';" 
           onmouseout="this.style.backgroundColor='#007BFF'; this.style.transform='scale(1)';">
            Go Back
        </a>
    </div>
</body>
</html>
