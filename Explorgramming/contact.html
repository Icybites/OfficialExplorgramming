    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f4f4f4, #eaeaea); /* Gradient background */
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Page fade-in animation */
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            animation: slideIn 1s ease-out; /* Slide-in animation for the container */
        }
        h1 {
            color: #333;
            animation: fadeInDown 1s ease-in-out; /* Fade-in from top animation */
        }
        p {
            font-size: 18px;
            color: #1f1f1f;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 16px;
        }
        .contact-info a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .whatsapp-button {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .whatsapp-button:hover {
            transform: scale(1.1); /* Button zoom effect */
            background: #1ebe5b; /* Slightly darker green on hover */
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to right, #f5f5f5, #eaeaea); /* White to light grey gradient */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .navbar:hover {
            background: #f0f0f0; /* Slightly darker background on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .navbar img {
            height: 50px;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .navbar img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .navbar div {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: #555; /* Dark grey */
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background: rgba(85, 85, 85, 0.1); /* Light grey hover effect */
            transform: scale(1.1);
        }
        .navbar a.active {
            background: rgba(85, 85, 85, 0.2); /* Active link background */
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin-top: 50px;
            }
            .navbar div {
                flex-direction: column;
                gap: 10px;
            }
            .navbar a {
                padding: 10px;
                text-align: center;
            }
        }
        footer {
            background-color: #333;
            color: #fff; /* Changed text color to white */
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            animation: fadeInUp 1s ease-in-out; /* Fade-in from bottom animation */
        }
        footer a {
            color: #fff; /* Changed link color to white */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer p {
            color: #b6b6b6; /* Changed paragraph text color to white */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
